project(':morphia') {
    apply plugin: 'osgi'

    configure(jar.manifest) {
        name = 'Morphia Core'
        symbolicName = 'xyz.morphia'
        attributes("JavaRebel-Plugin": "xyz.morphia.ext.jrebel.JRebelPlugin")
        
        instruction 'Import-Package', '*'
        instruction 'Bundle-License', 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    }
} 